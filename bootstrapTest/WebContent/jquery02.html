<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 예제</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


</head>
<body>
	<button class="button">버튼</button>
	<button id="test">숨겨질 버튼</button>
	<script>	/* type="text/javascript" 은 생략가능 */
		$(function() { /*$(document).ready -> (document).ready는 생략 가능*/
			$(".button").click(function() {
				$("#test").hide();
			});
		});
	</script>
</body>
</html>
